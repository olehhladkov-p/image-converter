<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image convert/resize tool</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
        id="form"
      >
        <fieldset class="fieldset">
          <legend>Upload source image</legend>

          <input type="file" name="image_source" accept="image/*" required />
        </fieldset>

        <fieldset class="fieldset">
          <legend>Choose image type(s) to convert</legend>

          <div class="d-flex flex-column align-items-start">
            <label class="mb-1">
              <input
                type="checkbox"
                name="image_type[]"
                value="jpeg"
                required
              />
              jpeg/jpg
            </label>

            <label class="mb-1">
              <input type="checkbox" name="image_type[]" value="png" required />
              png
            </label>

            <label>
              <input
                type="checkbox"
                name="image_type[]"
                value="webp"
                required
              />
              webp
            </label>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Choose image sizes</legend>

          <div class="d-flex align-items-center mb-1" data-sizes-row>
            <label>
              Width:
              <input type="number" name="image_sizes[0][width]" />
            </label>

            <label class="ml-1">
              Height:
              <input type="number" name="image_sizes[0][height]" />
            </label>
          </div>

          <button type="button" class="btn-small" data-add-sizes-row>
            Add new image sizes row
          </button>
          <button
            type="button"
            class="btn-small ml-2"
            data-remove-sizes-row
            hidden
          >
            Delete image sizes row
          </button>
        </fieldset>

        <button class="btn">Get converted images</button>
        <button type="reset" class="btn">Clear fields</button>
      </form>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
